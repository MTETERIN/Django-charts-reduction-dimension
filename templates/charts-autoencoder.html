{% extends 'base.html' %} {% load staticfiles %} {% block jquery %}
<script>
    var endpoint = '/api/chart_encoder/data/'
    var defaultData = []
    var labels = [];
    var colors = [];
    for (var i = 0; i < arr.length; i++) {
        $('.info').append(parameters[arr[i]] + ', ');
    }

    $.ajax({
        method: "GET",
        url: endpoint,
        success: function (data) {
            console.log(data)
            labels = data.labels
            defaultData = data.default
            colors = data.color
            $("#preloader").remove()
            setChart()

        },
        error: function (error_data) {
            console.log("error")
            console.log(error_data)
        }
    })
    function setChart() {
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'bubble',
            data: {
                labels: labels,
                ticks: {
                    autoSkip: false
                },
                datasets: [
                    {
                        label: ['Black dots'],
                        data: defaultData,
                        backgroundColor: colors,
                        borderColor: [
                            'rgba(255,99,132,1)'
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'The second component',
                            fontSize: 14
                        }
                    }],
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'The first component',
                            fontSize: 14
                        }
                    }]
                }
            }
        });
    }
